<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Waitstaff Calculator</title>
</head>
<body>
    <h1>Waitstaff Calculator</h1>
    <main id="info">
        <section class="left column">
            <div id="meal-details" class="info-box">
                <h2 class="underline">Enter the Meal Details</h2>
                <form id="submit-form">
                </form>
            </div>
        </section>
        <section class="right column">
            <div id="customer-charges" class="info-box box1">
                <h2>Customer Charges</h2>
                <div id="customer-charges-info">
                </div>
            </div>
            <div id="earnings-info" class="info-box">
                <h2>My Earnings Info</h2>
                <div id="earnings-box-info">
                </div>
            </div>
        </section>
    </main>
    <div class="reset">
        <form id="reset-form">
            <button class="reset-data">Reset</button>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
