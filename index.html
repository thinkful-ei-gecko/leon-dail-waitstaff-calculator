<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Waitstaff Calculator</title>
</head>
<body>
    <h1>Waitstaff Calculator</h1>
    <main id="info">
        <section class="left column">
            <div id="meal-details" class="info-box">
                <h2>Enter the Meal Details</h2>
                <form id="submit-form">
                <div class="submit-flex">
                    <div class="row">
                        <label for="base-meal-price" class="">Base Meal Price: </label>
                        <span>$ <input type="number" class="long-input" id="base-meal-price" required="required"></span>
                    </div>
                    <div class="row">
                        <label for="tax-rate" class="">Tax Rate:</label>
                        <span>% <input type="number" class="short-input" id="tax-rate" required="required"></span>
                    </div>
                    <div class="row">
                        <label for="tip-percentage" class="">Tip Percentage:</label>
                        <span>% <input type="number" class="short-input" id="tip-percentage" required="required"></span>
                    </div>
                </div>
                <div class="row">
                    <button class="submit-data" type="submit">Submit</button>
                    <button class="clear-data">Clear</button>
                </div>
                <div class="display-error"></div>
                </form>
            </div>
        </section>
        <section class="right column">
            <div id="customer-charges" class="info-box box1">
                <h2>Customer Charges</h2>
                <div id="customer-charges-info">
                    <p id="subtotal">Subtotal <span id="subtotal-number"></span></p>
                    <p id="tip">Tip <span id="tip-number"></span></p>
                    <p id="total">Total <span id="total-number"></span></p>
                </div>
            </div>
            <div id="earnings-info" class="info-box">
                <h2>My Earnings Info</h2>
                <div id="earnings-box-info">
                    <p id="tip-total">Tip Total <span id="tip-total-number"></span></p>
                    <p id="meal-count">Meal count <span id="meal-count-total"></span></p>
                    <p id="average-tip">Average tip per meal <span id="average-tip-number"></span></p>
                </div>
            </div>
        </section>
    </main>
    <div class="reset">
        <form id="reset-form">
            <button class="reset-data">Reset</button>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
